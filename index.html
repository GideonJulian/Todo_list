<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
         <div class="circle">
          <span id="added">0</span>
         </div>
          <h1><span class="fa fa-book-open-reader"></span> DoList </h1>
          <div class="search">
            <input type="text" placeholder="Eg: Food" id="search" />
            <i class="fa fa-search"></i>
          </div>
        </div>
        <div class="inputArea">
          <input type="text" id="addList" placeholder="Add To DoList" />
          <button id="addBtn">Add List</button>
        
        </div>
        
        <div class="task-area">
        
          <ul id="itemList">
            <h2 id="msg"> Add to List </h2>
          </ul>
        </div>
        </div>
        <script src="Todo.js"></script>
</body>
</html>
